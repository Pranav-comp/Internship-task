<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
	<link rel="icon" type="logo" href="login.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="credentials">
		<img class="logo" src="login.png">
		<div class="right">
			<form >
				<h1 align="center">Sign Up</h1> <!--Sign Up-->
				<!--Name Input-->
				<label for="name">Name</label><br> 
				<input type="text" name="name"><br>
				<!--Email Input-->
				<label for="email">Email</label><br>
				<input type="email" name="email"><br>
				<!--Password Input and Toggling-->
				<label for="password">Password</label><br>
				<input type="password" id="password" name="password">
				<div class="icon" id="toggle" onclick="showHide();"></div><br>
				<!--Confirm Password-->
				<label for="password">Confirm Password</label><br>
				<input type="password" id="pass" name="password">
				<div class="icon" id="pswd" onclick="showHide2();"></div><br>
				<!--Button-->
				<button align="center" type="submit">Sign Up</button>
				
				<div class="option">or connect with</div>
				<div class="brands">
					<img class="brand" src="microsoft.png">
					<img class="brand" src="facebook.png">
					<img class="brand" src="google.png">
					<img class="brand" src="linkedin.png">
				</div>
			
			</form>
			
				<br>
			<div class="signup">
				<p align="center">Already have an Account? <a href="login.html">Login</a></p>
			</div>
				
			</div>
		</div>
		
		

		
		
	</div>
<script type="text/javascript">
	const password = document.getElementById('password');
	const toggle = document.getElementById('toggle');
	const pswd = document.getElementById('pswd');
	function showHide(){
		if(password.type === 'password'){
			password.setAttribute('type','text');
			toggle.classList.add('hide');
			
		}
		else {
			password.setAttribute('type','password');
			toggle.classList.remove('hide');
			
		}
	}

	function showHide2(){
		if(pass.type === 'password'){
			pass.setAttribute('type','text');
			pswd.classList.add('hide');
			
		}
		else {
			pass.setAttribute('type','password');
			pswd.classList.remove('hide');
			
		}
	}


</script>

</body>
</html>
