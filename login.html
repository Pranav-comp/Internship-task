				<label for="email">Email</label><br>

				<!--Button-->

				<div class="option">or connect with</div>
				<div class="brands">
					<a href="#" title="Microsoft"><img class="brand" src="microsoft.png"></a>

					<a href="#" title="LinkedIn"><img class="brand" src="linkedin.png"></a>
					
				</div>
			
			</form>
			
				<br>
			<div class="signup">
				<p align="center">Don't have an Account?<a href="index.html">Sign up</a></p>
			</div>
				
			</div>
		</div>
		
		

		
		
	</div>
<script type="text/javascript">
